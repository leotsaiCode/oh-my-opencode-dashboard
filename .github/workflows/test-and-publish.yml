name: Test and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install
        run: bun install --frozen-lockfile

      - name: Debug npm auth (sanitized)
        run: |
          echo "registry=$(npm config get registry)"
          echo "userconfig=${NPM_CONFIG_USERCONFIG:-<unset>}"
          npm config list
          if [ -n "${NPM_CONFIG_USERCONFIG:-}" ] && [ -f "$NPM_CONFIG_USERCONFIG" ]; then
            echo "--- .npmrc (sanitized) ---"
            sed -E 's/(\_authToken=).*/\1***redacted***/' "$NPM_CONFIG_USERCONFIG" || true
            echo "--------------------------"
          fi
          npm ping || true
          npm whoami || true

      - name: Test
        run: bun test

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (OIDC)
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Show Node/npm/bun versions (OIDC)
        run: |
          node --version
          npm --version
          bun --version

      - name: Install
        run: bun install --frozen-lockfile

      - name: Check if already published
        id: check
        run: |
          PKG_NAME=$(jq -r '.name' package.json)
          PKG_VERSION=$(jq -r '.version' package.json)
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://registry.npmjs.org/${PKG_NAME}/${PKG_VERSION}")
          if [ "$STATUS" = "200" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "âœ“ ${PKG_NAME}@${PKG_VERSION} already published"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish
        if: steps.check.outputs.skip != 'true'
        run: |
          set -euo pipefail
          npm publish --provenance --access public --loglevel verbose || {
            echo "npm publish failed; dumping npm debug logs";
            ls -la "$HOME/.npm/_logs" || true;
            tail -n +1 "$HOME/.npm/_logs"/*-debug-0.log || true;
            exit 1;
          }
